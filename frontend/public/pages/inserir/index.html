<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Nosso Ka</title>
    <link rel="manifest" href="../../manifest.json" crossorigin="anonymous">
    
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/global.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background fluid-container d-flex justify-contend-center align-items-center">
        <div class="contend-container container col-10 col-sm-8 col-md-6 col-lg-4 col-xl-3 rounded" id="load">
            <div class="row fluid-container">
                <img src="../../assets/images/load.gif" class="mx-auto my-5" style="height: 170px;"alt="Load">
            </div>
        </div> 
        <div class="contend-container container col-10 col-sm-8 col-md-6 col-lg-4 col-xl-3 rounded" id="contend-container">
            <div class="row">
                <div class="col-12 d-flex justify-contend-center align-items-center">
                    <h1 class="text py-3 mx-auto page-title">Nosso Ka</h1>
                </div>
            </div>
            <div class="container contend-container py-3">
                <!-- Inicio do conteudo da página-->
                <h3 class="text py-3 page-title">Inserir Dados:</h3>
                <div class="fluid-container my-3 py-2 bg-light rounded border border-primary">
                    <form action="#" class="container">
                        <div class="btn-group-vertical btn-group-toggle col-12 my-2" data-toggle="buttons">
                            <label class="btn btn-primary" id="km-label">
                                <input type="radio" name="km" id="km" autocomplete="off"> KM rodado
                            </label>
                            <label class="btn btn-primary" id="gas-label">
                                <input type="radio" name="gas" id="gas" autocomplete="off"> Abastecimento
                            </label>
                            <label class="btn btn-primary" id="balance-label">
                                <input type="radio" name="balance" id="balance" autocomplete="off"> Completar tanque
                            </label>
                        </div>
                        <div class="form-group">
                          <label for="username">Usuário</label>
                          <select class="form-control" id="username">
                          </select>
                        </div>
                        <div class="form-group">
                            <label for="valor">Valor</label>
                            <input type="number" step="0.01" class="form-control" id="valor"></textarea>
                        </div>
                        <div class="row d-flex align-items-center justify-contend-center mb-3">
                            <button action="submit" id="submit" class="m-auto col-5 btn btn-primary d-block align-self-center"><h1>OK</h1></button>
                        </div>
                    </form>
                </div>
                <!-- Final do conteudo da página-->
                <div class="row d-flex align-items-center justify-contend-center mb-2">
                    <button link-to="home" id="voltar" class="m-auto col-5 btn btn-primary d-block align-self-center">Voltar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
