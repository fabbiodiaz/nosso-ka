<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nosso Ka</title>
    <link rel="stylesheet" href="../../assets/stylesheet.css">
    <link rel="manifest" href="../../manifest.json">
</head>
<body>
    <header>
        <h1>Nosso Ka</h1>
    </header>
    <div class="contend">
        <div class="container">
            <form action="/auth" class="form" id="login-form">
                <p class="label" id="username-label">
                    Usuário
                </p>
                <input type="text" name="username" id="username" class="value">
                <button class="button" type="submit">LOGIN</button>
            </form>
            <div class="feedback-msg" id="feedback-msg">Usuário inexistente</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
